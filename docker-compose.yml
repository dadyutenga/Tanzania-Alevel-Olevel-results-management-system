version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tanzania-results-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      DB_HOSTNAME: mysql
      DB_USERNAME: tz_results_user
      DB_PASSWORD: SecurePass2025!
      DB_DATABASE: school_result
      DB_DRIVER: MySQLi
      CI_ENVIRONMENT: production
    networks:
      - tz-network
    depends_on:
      mysql:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: tanzania-results-nginx
    restart: unless-stopped
    ports:
      - "8888:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - tz-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: tanzania-results-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: RootPass2025!
      MYSQL_DATABASE: school_result
      MYSQL_USER: tz_results_user
      MYSQL_PASSWORD: SecurePass2025!
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/10-init.sql
    ports:
      - "3307:3306"
    networks:
      - tz-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "tz_results_user", "-pSecurePass2025!"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  tz-network:
    driver: bridge

volumes:
  mysql-data:
